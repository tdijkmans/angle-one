<div class="input-group mb-3">
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input
        type="checkbox"
        class="input-group-text"
        (change)="onToggle(todo)"
      />
    </div>
  </div>
  <div class="list-group-item" [ngClass]="setClass()">{{ todo.title }}</div>
  <div class="input-group-append">
    <button type="button" class="btn btn-primary" (click)="onDelete(todo)">
      x
    </button>
  </div>
</div>
